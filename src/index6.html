<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="opakowanie">
        <div class="gora">
            <h1>billspliter</h1>
            <p>podziel się rachunkiem ze znajomymi</p>
        </div>
        <div class="dol">
            <label for="kwota">Kwota do zapłaty</label>
            <input type="text" name="kwotaDoZaplaty" id="kwota">
            <label for="osob">Ilość osób</label>
            <input type="number" name="iloscOsob" id="osob">
            <label for="napiwek">Napiwek</label>
            <select name="napiwekDodany" id="napiwek">
                <option value="0">wybierz napiwek</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>
            <button class="oblicz">oblicz</button>
            <span class="error"></span>
            <div class="info">Powinniście się złożyc po <span class="kwota"></span> zł</div>
        </div>
    </div>
    <script src="main6.js"></script>
</body>
</html>
