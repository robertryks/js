<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a044f44f45.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="todo">
            <section>
                <div class="header">
                    <h1>TODO LIST</h1>
                    <input type="text" class="todoInput" placeholder="Wpisz treść zadania...">
                    <button class="addBtn">Add</button>
                </div>
            </section>
            <div class="todoList">
                <h3>Lista zadań</h3>
                <div class="alertInfo">Brak zadań na liście</div>
                <ul>
                    <li>
                        <span>Zaparzyć kawę</span>
                        <div class="tools">
                            <button class="complete"><i class="fas fa-check"></i></button>
                            <button class="edit">EDIT</button>
                            <button class="delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
