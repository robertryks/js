<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>Lista todo</h1>
            <div class="headerInfo">Info z nagłówka</div>
            <input type="text" class="inputTask">
            <button class="addTask">ADD</button>
        </div>
        <div class="todoList">
            <h3>lista zadań</h3>
            <div class="bodyInfo">Info z listy</div>
            <ul>
                <li class="taskBar">
                    <div>Zadanie</div>
                    <div class="tools">
                        <button class="completedBtn">Ok</button>
                        <button class="deleteBtn">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
